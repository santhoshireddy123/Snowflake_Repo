name: Snowflake CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
      SNOWFLAKE_ACCOUNT_ENV: ${{ secrets.SNOWFLAKE_ACCOUNT_ENV }}
      SNOWFLAKE_USER_ENV: ${{ secrets.SNOWFLAKE_USER_ENV }}
      SNOWFLAKE_PASSWORD_ENV: ${{ secrets.SNOWFLAKE_PASSWORD_ENV }}
      SNOWFLAKE_DATABASE_ENV: ${{ secrets.SNOWFLAKE_DATABASE_ENV }}
      SNOWFLAKE_SCHEMA_ENV: ${{ secrets.SNOWFLAKE_SCHEMA_ENV }}
      SNOWFLAKE_WAREHOUSE_ENV: ${{ secrets.SNOWFLAKE_WAREHOUSE_ENV }}
      SNOWFLAKE_ROLE_ENV: ${{ secrets.SNOWFLAKE_ROLE_ENV }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install snowflake-connector-python

    - name: Run SQL scripts and deploy to Snowflake
      run: |
        python snowflake_pipeline.py
